{% macro tags() %}
{#    {% page.tag = ' ' %}#}

    <div class="archive-title" >
        <h2 class="tag-icon">{{ gettext('tags') }}</h2>
        {% for tag in site.tags|sort(attribute='name') %}
            <a data-src="{{ config.root }}{{ tag.path }}" href="#{{ tag.name }}" title="{{ tag.name }}">
                {{ tag.name }}
                <sup>{{ tag.posts|length }}</sup>
            </a>
        {% endfor %}
    </div>
{% endmacro %}
