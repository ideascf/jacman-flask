{% macro tags(tags) %}
{#    {% page.tag = ' ' %}#}

    <div class="archive-title" >
        <h2 class="tag-icon">{{ gettext('tags') }}</h2>
        {% for tag in tags|sort(attribute='name') %}
            <a data-src="{{ url_for('tag', tag_id=tag.id) }}" href="#{{ tag.name }}" title="{{ tag.name }}">
                {{ tag.name }}
                <sup>{{ tag.posts|length }}</sup>
            </a>
        {% endfor %}
    </div>
{% endmacro %}
